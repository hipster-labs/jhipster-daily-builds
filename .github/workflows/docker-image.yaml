name: Docker Image
# on: [push, pull_request]
on:
    schedule:
        - cron: '45 3 * * *'
jobs:
    builds:
        runs-on: 'ubuntu-latest'
        if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
        steps:
            #----------------------------------------------------------------------
            # Install all tools and check configuration
            #----------------------------------------------------------------------
            - uses: actions/checkout@v2
            - name: 'TOOLS: docker version'
              run: docker version
            - name: 'TOOLS: docker-compose version'
              run: docker-compose version
            - name: 'INSTALL: pull jhipster/jhipster image'
              run: docker pull jhipster/jhipster:master
            - name: 'TESTS: test jhipster/jhipster image'
              run: test-integration/scripts/26-tests-docker.sh
