name: JDL Eureka Maven OAuth2
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-${{ github.event.inputs.jhiGenRepo }}-${{ github.event.inputs.jhiGenBranch }}
  cancel-in-progress: true
on:
  workflow_dispatch:
    inputs:
      jhiGenRepo:
        description: 'JHipster repository url'
        default: 'jhipster/generator-jhipster'
        required: false
      jhiGenBranch:
        description: 'JHipster repository branch'
        default: 'main'
        required: false
  schedule:
    - cron: '15 7 * * *'
jobs:
  applications:
    name: ${{ matrix.app-type }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}/app
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        app-type:
          - eureka-maven-oauth2-react-caffeine
          - eureka-maven-oauth2-vue-ehcache
          - eureka-maven-oauth2-angular-hazelcast
          - eureka-maven-oauth2-react-infinispan
          - eureka-maven-oauth2-vue-memcached
          - eureka-maven-oauth2-angular-no
          - eureka-maven-oauth2-react-redis
        include:
          - app-type: eureka-maven-oauth2-react-caffeine
            entity: jdl
            profile: prod
            war: 0
            e2e: 1
          - app-type: eureka-maven-oauth2-vue-ehcache
            entity: jdl
            profile: prod
            war: 0
            e2e: 1
          - app-type: eureka-maven-oauth2-angular-hazelcast
            entity: jdl
            profile: prod
            war: 0
            e2e: 1
          - app-type: eureka-maven-oauth2-react-infinispan
            entity: jdl
            profile: prod
            war: 0
            e2e: 1
          - app-type: eureka-maven-oauth2-vue-memcached
            entity: jdl
            profile: prod
            war: 0
            e2e: 1
          - app-type: eureka-maven-oauth2-angular-no
            entity: jdl
            profile: prod
            war: 0
            e2e: 1
          - app-type: eureka-maven-oauth2-react-redis
            entity: jdl
            profile: prod
            war: 0
            e2e: 1
    steps:
      #----------------------------------------------------------------------
      # Install all tools and check configuration
      #----------------------------------------------------------------------
      - name: 'SETUP: Checkout jhipster-daily-builds'
        uses: actions/checkout@v6
        with:
          path: jhipster-daily-builds
      - name: 'SETUP: Checkout generator-jhipster'
        uses: actions/checkout@v6
        with:
          repository: ${{ github.event.inputs.jhiGenRepo || 'jhipster/generator-jhipster' }}
          path: generator-jhipster
          ref: ${{ github.event.inputs.jhiGenBranch || 'main' }}
      - run: echo "node-version=$(cat ${{ github.workspace }}/generator-jhipster/generators/init/resources/.node-version)" >> $GITHUB_OUTPUT
        id: node-version
        working-directory: ${{ github.workspace }}
      - uses: jhipster/actions/setup-runner@v1
        with:
          node-version: ${{ steps.node-version.outputs.node-version }}
          java-version: 25
          maven-cache: true
          gradle-cache: true
          binary-dir: ${{ github.workspace }}/generator-jhipster/bin
      - run: npm ci --ignore-scripts
        working-directory: ${{ github.workspace }}/generator-jhipster
      - run: jhipster.cjs generate-daily-sample ${{ matrix.app-type }} ../app
        working-directory: ${{ github.workspace }}/jhipster-daily-builds
      #----------------------------------------------------------------------
      # Install JHipster and generate project+entities
      #----------------------------------------------------------------------
      - run: jhipster.cjs ci-utils --export-github-output
        id: jhipster-output
      - uses: jhipster/actions/build-jhipster-bom@v1
        with:
          jhipster-bom-ref: ${{ steps.jhipster-output.outputs.jhipster-bom-branch }}
      - run: jhipster.cjs jdl *.jdl --default-environment ${{ matrix.profile || 'prod' }} --skip-jhipster-dependencies --skip-checks --no-insight  --workspaces --monorepository
        env:
          JHIPSTER_DEPENDENCIES_VERSION: 0.0.0-CICD
      - run: jhipster.cjs info
      # ----------------------------------------------------------------------
      # Launch tests (Docker-Compose)
      # ----------------------------------------------------------------------
      - run: npm run ci:e2e:package
      - run: npm run ci:e2e:prepare
      - run: npm run ci:e2e:run --if-present
