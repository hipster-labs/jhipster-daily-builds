schedules:
- cron: "0 2 * * *"
  displayName: Angular.Gradle
  branches:
    include:
    - master
jobs:
- job: Test
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    JHI_PROFILE: prod
    JHI_RUN_APP: 1
    JHI_PROTRACTOR: 1
    JHI_ENTITY: sql
    JHI_JDK: '11'
    # if JHI_LIB_BRANCH value is release, use the release from Maven
    JHI_LIB_REPO: https://github.com/jhipster/jhipster.git
    JHI_LIB_BRANCH: master
    # if JHI_GEN_BRANCH value is release, use the release from NPM
    JHI_GEN_REPO: https://github.com/jhipster/generator-jhipster.git
    JHI_GEN_BRANCH: master
    # specific config
    SPRING_OUTPUT_ANSI_ENABLED: NEVER
    SPRING_JPA_SHOW_SQL: false
    JHI_DISABLE_WEBPACK_LOGS: true
    JHI_E2E_HEADLESS: true
    JHI_SCRIPTS: $HOME/generator-jhipster/test-integration/scripts

  strategy:
    matrix:
      gradle-ngx-mysql:
        JHI_APP: gradle-ngx-mysql
      gradle-ngx-sass-noi18n:
        JHI_APP: gradle-ngx-sass-noi18n
      gradle-ngx-websocket:
        JHI_APP: gradle-ngx-websocket
        JHI_PROTRACTOR: 0
      gradle-ngx-hazelcast-cucumber:
        JHI_APP: gradle-ngx-hazelcast-cucumber
      gradle-ngx-mariadb-kafka-nol2:
        JHI_APP: gradle-ngx-mariadb-kafka-nol2
      gradle-ngx-session:
        JHI_APP: gradle-ngx-session
      gradle-ngx-infinispan:
        JHI_APP: gradle-ngx-infinispan

  steps:
  - template: azure-template.yml
